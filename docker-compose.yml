version: "3.4"
services:
  vpn:
    image: dperson/openvpn-client:latest
    cap_add:
      - net_admin # required to modify network interfaces
    restart: unless-stopped
    volumes:
      - /dev/net:/dev/net:z # tun device
      - ./config/vpn:/vpn # OpenVPN configuration
    security_opt:
      - label:disable
    command: '-f "" -r 192.168.1.0/24' # enable firewall and route local network traffic

  deluge:
    image: linuxserver/deluge:latest
    restart: unless-stopped
    network_mode: service:vpn # run on the vpn network
    environment:
      - PUID=1000 # default user id, defined in .env
      - PGID=1000 # default group id, defined in .env
      - TZ=europe/lisbon # timezone, defined in .env
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.deluge.entrypoints=web"
      - "traefik.http.routers.deluge.rule=Host(`deluge.localhost`)"
      - "traefik.http.routers.deluge.service=deluge"
      - "traefik.http.services.deluge.loadbalancer.server.port=8112"
    volumes:
      - ./downloads:/downloads # downloads folder
      - ./config/deluge:/config # config files

  jackett:
    image: linuxserver/jackett:latest
    restart: unless-stopped
    environment:
      - PUID=1000 # default user id, defined in .env
      - PGID=1000 # default group id, defined in .env
      - TZ=europe/lisbon # timezone, defined in .env
    volumes:
      #- /etc/localtime:/etc/localtime:ro
      - ./downloads/torrent-blackhole:/downloads # place where to put .torrent files for manual download
      - ./config/jackett:/config # config files
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jackett.entrypoints=web"
      - "traefik.http.routers.jackett.rule=Host(`jackett.localhost`)"
      - "traefik.http.routers.jackett.service=jackett"
      - "traefik.http.services.jackett.loadbalancer.server.port=9117"

  nzbget:
    image: linuxserver/nzbget:latest
    restart: unless-stopped
    environment:
      - PUID=1000 # default user id, defined in .env
      - PGID=1000 # default group id, defined in .env
      - TZ=europe/lisbon # timezone, defined in .env
    volumes:
      - ./downloads:/downloads # download folder
      - ./config/nzbget:/config # config files
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nzbget.entrypoints=web"
      - "traefik.http.routers.nzbget.rule=Host(`nzbget.localhost`)"
      - "traefik.http.routers.nzbget.service=nzbget"
      - "traefik.http.services.nzbget.loadbalancer.server.port=6789"

  sonarr:
    image: linuxserver/sonarr:latest
    restart: unless-stopped
    environment:
      - PUID=1000 # default user id, defined in .env
      - PGID=1000 # default group id, defined in .env
      - TZ=europe/lisbon # timezone, defined in .env
    volumes:
      #- /etc/localtime:/etc/localtime:ro
      - ./config/sonarr:/config # config files
      - ./complete/tv:/tv # tv shows folder
      - ./downloads:/downloads # download folder
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.sonarr.entrypoints=web"
      - "traefik.http.routers.sonarr.rule=Host(`radarr.localhost`)"
      - "traefik.http.routers.sonarr.service=radarr"
      - "traefik.http.services.sonarr.loadbalancer.server.port=8989"

  radarr:
    image: linuxserver/radarr:latest
    restart: unless-stopped
    environment:
      - PUID=1000 # default user id, defined in .env
      - PGID=1000 # default group id, defined in .env
      - TZ=europe/lisbon # timezone, defined in .env
    volumes:
      #- /etc/localtime:/etc/localtime:ro
      - ./config/radarr:/config # config files
      - ./complete/movies:/movies # movies folder
      - ./downloads:/downloads # download folder
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.radarr.entrypoints=web"
      - "traefik.http.routers.radarr.rule=Host(`radarr.localhost`)"
      - "traefik.http.routers.radarr.service=radarr"
      - "traefik.http.services.radarr.loadbalancer.server.port=7878"

  plex:
    image: plexinc/pms-docker:latest
    restart: unless-stopped
    environment:
      - TZ=europe/lisbon # timezone, defined in .env
    volumes:
      - ./config/plex/db:/config # plex database
      - ./config/plex/transcode:/transcode # temp transcoded files
      - ./complete:/data # media library
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.plex.entrypoints=web"
      - "traefik.http.routers.plex.rule=Host(`plex.localhost`)"
      - "traefik.http.routers.plex.service=plex"
      - "traefik.http.services.plex.loadbalancer.server.port=32400"

  bazarr:
    image: linuxserver/bazarr
    restart: unless-stopped
    environment:
      - PUID=1000 # default user id, defined in .env
      - PGID=1000 # default group id, defined in .env
      - TZ=europe/lisbon # timezone, defined in .env
      #- UMASK_SET=022 #optional
    volumes:
      - ./config/bazarr:/config # config files
      - ./complete/movies:/movies # movies folder
      - ./complete/tv:/tv # tv shows folder
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bazarr.entrypoints=web"
      - "traefik.http.routers.bazarr.rule=Host(`bazarr.localhost`)"
      - "traefik.http.routers.bazarr.service=bazarr"
      - "traefik.http.services.bazarr.loadbalancer.server.port=6767"
    expose:
      - 6767
   
  
  traefik:
    image: traefik:v2.2.1
    command: 
      - --api.dashboard=true 
      - --api.insecure=true
      - --entrypoints.web.address=:80
      - --providers.docker
      - --providers.docker.exposedByDefault=false
      # - --providers.docker.network=${TRAEFIK_NETWORK:-traefik_network}
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
      # - './data/traefik/traefik.toml:/traefik.toml'
      # - './data/traefik/acme.json:/acme.json'
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.entrypoints=web"
      - "traefik.http.routers.traefik.rule=Host(`traefik.localhost`)"
      - "traefik.http.routers.traefik.service=traefik"
      - "traefik.http.services.traefik.loadbalancer.server.port=8080"
    # networks:
    #   - traefik
    ports:
      - '80:80'
      - '443:443'
      - '8080:8080'
    expose:
      - 8080
    restart: always

